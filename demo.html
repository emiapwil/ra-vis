<!DOCTYPE html>
<html lang="en-us">

    <head>
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="/assets/css/demo.css">
        <script src="/assets/js/jquery-1.11.0.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <nav id="sidebar" class="bg-dark fg-light">
                <div class="sidebar-header">
                    <h3>Trident Demo</h3>
                    <h6>基于路由代数表达式的网络路由演示系统</h6>
                </div>
                <ul class="list-unstyled components">
                </ul>
                <div class="sidebar-footer footer">
                    <ul class="list-unstyled components">
                        <li>
                            <label class="text-muted">学生姓名</label>
                            <label>苑文昕</label>
                        </li>
                        <li>
                            <label class="text-muted">学号</label>
                            <label>2016XXXXXXX</label>
                        </li>
                        <li>
                            <label class="text-muted">指导教师</label>
                            <label>高凯</label>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="content" class="bg-light">
                <div id="toolbox-wrapper" class="btn-group">
                    <button type="button" class="btn bg-dark collapse-toggle"
                            data-target="#toolbox" data-toggle="collapse"
                            aria-expanded="false"></button>
                    <div id="toolbox" class="collapse width btn-group">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <button type="button" class="btn btn-primary"
                                data-toggle="modal" data-target="#topo-dialogue">
                            Select Topology
                        </button>
                        <button type="button" class="btn btn-primary"
                                data-toggle="modal" data-target="#ra-dialogue">
                            Submit RA
                        </button>
                    </div>
                </div>
                <div class="modal fade" id="topo-dialogue">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">
                                    Select Topology
                                </h4>
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <h6 class="text-muted">Please select the topology for the demo</h6>
                                <select id="topolist" class="custom-select"
                                        data-style="btn-primary"
                                        onchange="selectTopology(this.value)">
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="ra-dialogue">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">
                                    Submit Route Query
                                </h4>
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <h6 class="text-muted">Please type the route algebra expression</h6>
                                <textarea type="text" class="form-control" value=''
                                          placeholder='Please input the route algebra expression'>
                                </textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary"
                                        data-dismiss="modal"
                                        onclick="submitQuery()">
                                    Submit
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="canvas" class="expand-lg">
                    <svg></svg>
                </div>
            </div>
        </div>
        <script src="/assets/js/demo.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
        <script>
         $(document).ready(function () {
             $('#sidebarCollapse').on('click', function () {
                 $('#sidebar').toggleClass('active');
             });
         });
        </script>
    </body>
</html>
